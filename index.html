<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">flakes</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-lists">
            <li class="menu-list-items active">Home</li>
            <li class="menu-list-items">Movies</li>
            <li class="menu-list-items">Series</li>
            <li class="menu-list-items">Popular</li>
            <li class="menu-list-items">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-pic" src="./img/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="toggle"></div>
        </div>
      </div>
    </div>
    <div class="sidebar">hello</div>
    <script src="./script.js"></script>
  </body>
</html>
